<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title> 
</head>
<body>
<div class="conteudo">
    <div class="slides">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">
   
   <div class="slide s1">
<img src="Imagens/foto1.png" alt="Imagem de uma montanha cercada por uma ilha">
   </div>
   <div class="slide">
<img src="Imagens/foto2.png" alt="imagem de uma ilha com uma montanha ao fundo">
   </div>
   <div class="slide">
<img src="Imagens/foto3.png" alt="imagem de uma paisagem de montanhas">
   </div>
   <div class="slide">
<img src="Imagens/foto4.png" alt="imagem de uma montanha com um lago no meio">
   </div>
   <div class="slide">
<img src="Imagens/foto5.png" alt="imagem de um lago com uma montanha no fundo">
   </div>
    </div>
    <div class="navegation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
    </div>
</div>
 
</body>
</html>
